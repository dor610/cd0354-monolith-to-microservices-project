name: Docker Image CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: udagram-api-user
        run: |
          docker build -t udagram-api-user ./udagram-api-user
          docker tag udagram-api-user khang610/udagram-api-user:v2
          docker push khang610/udagram-api-user:v2
      -
        name: udagram-api-feed
        run: |
          docker build -t udagram-api-feed ./udagram-api-feed
          docker tag udagram-api-feed khang610/udagram-api-feed:v2
          docker push khang610/udagram-api-feed:v2
      -
        name: udagram-reverseproxy
        run: |
          docker build -t udagram-reverseproxy ./udagram-reverseproxy
          docker tag udagram-reverseproxy khang610/udagram-reverseproxy:v2
          docker push khang610/udagram-reverseproxy:v2
      -
        name: udagram-api-frontend
        run: |
          docker build -t udagram-frontend ./udagram-frontend
          docker tag udagram-frontend khang610/udagram-frontend:v2
          docker push khang610/udagram-frontend:v2
